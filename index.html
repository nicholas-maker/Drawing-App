<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Рисовалка</title>
</head>
<body>
    <div class="main">
        <div class="instruments">
            <div class="instrument" id="pen"><img src="img/pen.png" alt=""></div>
            <div class="instrument" id="pensl"><img src="img/penszl.png" alt=""></div>
            <div class="instrument" id="erase"><img src="img/erase.png" alt=""></div>
            <div class="instrument" id="basket"><img src="img/basket.png" alt=""></div>
            <div class="instrument" id="erase_all"><img src="img/erase_all.png" alt=""></div>
        </div>
        <div class="canvas-block">
            <canvas id="canvas"></canvas>
            <div class="palitra">
                <div class="colors" id="black"></div>
                <div class="colors" id="orange"></div>
                <div class="colors" id="yellow"></div>
                <div class="colors" id="green"></div>
                <div class="colors" id="salt"></div>
                <div class="colors" id="cyan"></div>
                <div class="colors" id="blue"></div>
                <div class="colors" id="purple"></div>
                <div class="colors" id="pink"></div>
                <div class="colors" id="red"></div>
                <div class="colors" id="brown"></div>
                <div class="colors" id="white"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
